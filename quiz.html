<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quiz Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Caveat:wght@600&display=swap');

  :root {
    --bg: #f0f4f8;
    --card: #ffffff;
    --accent: #4f46e5;
    --accent2: #06b6d4;
    --green: #10b981;
    --red: #ef4444;
    --text: #1e293b;
    --muted: #64748b;
    --shadow: 0 4px 24px rgba(79,70,229,0.12);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family:'Nunito',sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height:100vh;
    padding: 24px 16px;
  }

  /* ===== HEADER ===== */
  .header {
    text-align:center;
    margin-bottom: 28px;
  }
  .header h1 {
    font-family:'Caveat',cursive;
    font-size: 2.8rem;
    color: var(--accent);
    letter-spacing:1px;
  }
  .header p {
    color: var(--muted);
    font-size:0.88rem;
    margin-top:4px;
  }

  /* ===== SCREENS ===== */
  .screen { display:none; max-width:680px; margin:0 auto; }
  .screen.active { display:block; }

  /* ===== CATEGORY SELECT ===== */
  .cat-grid {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:14px;
  }
  .cat-card {
    background: var(--card);
    border-radius:16px;
    padding:28px 16px 24px;
    text-align:center;
    cursor:pointer;
    box-shadow: var(--shadow);
    border:2px solid transparent;
    transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
  }
  .cat-card:hover {
    transform:translateY(-3px);
    border-color: var(--accent);
    box-shadow: 0 6px 28px rgba(79,70,229,0.22);
  }
  .cat-card .icon { font-size:2.2rem; margin-bottom:10px; }
  .cat-card h3 { font-size:1rem; font-weight:700; margin-bottom:4px; }
  .cat-card .count { font-size:0.75rem; color: var(--muted); }

  /* ===== QUIZ SCREEN ===== */
  .quiz-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px;
  }
  .quiz-header .back-btn {
    background:none; border:none;
    color: var(--muted); cursor:pointer;
    font-size:0.82rem; font-weight:600;
    font-family:'Nunito',sans-serif;
  }
  .quiz-header .back-btn:hover { color: var(--accent); }
  .progress-info { font-size:0.82rem; color: var(--muted); font-weight:600; }

  .progress-bar-wrap {
    background:#e2e8f0;
    border-radius:999px;
    height:8px;
    margin-bottom:24px;
    overflow:hidden;
  }
  .progress-bar {
    height:100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius:999px;
    width:0%;
    transition: width 0.4s ease;
  }

  .question-card {
    background: var(--card);
    border-radius:20px;
    padding:32px 24px 28px;
    box-shadow: var(--shadow);
  }
  .question-card .q-num {
    font-size:0.75rem;
    text-transform:uppercase;
    letter-spacing:2px;
    color: var(--accent);
    font-weight:700;
    margin-bottom:10px;
  }
  .question-card .q-text {
    font-size:1.15rem;
    font-weight:700;
    line-height:1.5;
    margin-bottom:24px;
  }

  .choices { display:flex; flex-direction:column; gap:10px; }
  .choice {
    background:#f1f5f9;
    border:2px solid #e2e8f0;
    border-radius:12px;
    padding:14px 18px;
    cursor:pointer;
    font-size:0.92rem;
    font-weight:600;
    transition: border-color 0.2s, background 0.2s, transform 0.15s;
    display:flex; align-items:center; gap:12px;
  }
  .choice:hover {
    border-color: var(--accent);
    background:#eef2ff;
    transform:translateX(4px);
  }
  .choice .choice-label {
    background: var(--accent);
    color:#fff;
    width:28px; height:28px;
    border-radius:8px;
    display:flex; align-items:center; justify-content:center;
    font-size:0.78rem; font-weight:800;
    flex-shrink:0;
  }
  .choice.correct {
    border-color: var(--green);
    background:#ecfdf5;
  }
  .choice.correct .choice-label { background: var(--green); }
  .choice.wrong {
    border-color: var(--red);
    background:#fef2f2;
  }
  .choice.wrong .choice-label { background: var(--red); }
  .choice.disabled { pointer-events:none; }

  .next-btn {
    margin-top:20px;
    width:100%;
    padding:14px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:0.92rem;
    font-weight:700;
    font-family:'Nunito',sans-serif;
    cursor:pointer;
    display:none;
    transition: opacity 0.2s, transform 0.15s;
  }
  .next-btn:hover { opacity:0.88; transform:translateY(-1px); }
  .next-btn.visible { display:block; }

  /* ===== RESULT ===== */
  .result-card {
    background: var(--card);
    border-radius:24px;
    padding:48px 28px 36px;
    text-align:center;
    box-shadow: var(--shadow);
  }
  .result-card .result-icon { font-size:3.6rem; margin-bottom:12px; }
  .result-card h2 { font-size:1.6rem; margin-bottom:8px; }
  .result-card .score-big {
    font-family:'Caveat',cursive;
    font-size:3.2rem;
    color: var(--accent);
    margin:8px 0;
  }
  .result-card .score-label { font-size:0.82rem; color: var(--muted); margin-bottom:24px; }
  .result-btn {
    display:inline-block;
    padding:12px 32px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:0.9rem;
    font-weight:700;
    font-family:'Nunito',sans-serif;
    cursor:pointer;
    margin:4px;
    transition: opacity 0.2s;
  }
  .result-btn:hover { opacity:0.85; }
  .result-btn.outline {
    background:none;
    border:2px solid var(--accent);
    color: var(--accent);
  }

  /* ===== MANAGE (ÂïèÈ°å„ÅÆËøΩÂä†„ÉªÂâäÈô§) ===== */
  .manage-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:18px;
  }
  .manage-header h2 { font-size:1.1rem; }
  .manage-header .back-btn {
    background:none; border:none;
    color: var(--muted); cursor:pointer;
    font-size:0.82rem; font-weight:600;
    font-family:'Nunito',sans-serif;
  }
  .manage-header .back-btn:hover { color: var(--accent); }

  .manage-cat-tabs {
    display:flex; gap:8px; flex-wrap:wrap;
    margin-bottom:18px;
  }
  .manage-tab {
    padding:6px 14px;
    border-radius:999px;
    border:2px solid #e2e8f0;
    background:#fff;
    font-size:0.78rem;
    font-weight:700;
    cursor:pointer;
    font-family:'Nunito',sans-serif;
    transition: border-color 0.2s, background 0.2s, color 0.2s;
  }
  .manage-tab:hover, .manage-tab.active {
    border-color: var(--accent);
    background: var(--accent);
    color:#fff;
  }

  .add-form {
    background: var(--card);
    border-radius:16px;
    padding:20px;
    box-shadow: var(--shadow);
    margin-bottom:18px;
  }
  .add-form h4 { font-size:0.85rem; margin-bottom:12px; color: var(--accent); }
  .add-form input, .add-form select {
    width:100%;
    padding:10px 14px;
    border:2px solid #e2e8f0;
    border-radius:10px;
    font-size:0.85rem;
    font-family:'Nunito',sans-serif;
    margin-bottom:8px;
    outline:none;
    transition: border-color 0.2s;
  }
  .add-form input:focus, .add-form select:focus { border-color: var(--accent); }
  .add-form .choice-row { display:flex; gap:6px; }
  .add-form .choice-row input { flex:1; }
  .add-form .choice-row .correct-mark {
    padding:0 10px;
    border:2px solid #e2e8f0;
    border-radius:10px;
    background:#fff;
    cursor:pointer;
    font-size:0.75rem;
    font-weight:700;
    color: var(--muted);
    font-family:'Nunito',sans-serif;
    transition: background 0.2s, border-color 0.2s, color 0.2s;
    white-space:nowrap;
  }
  .add-form .choice-row .correct-mark.active {
    background: var(--green);
    border-color: var(--green);
    color:#fff;
  }
  .add-btn {
    width:100%;
    padding:10px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:0.85rem;
    font-weight:700;
    font-family:'Nunito',sans-serif;
    cursor:pointer;
    margin-top:4px;
    transition: opacity 0.2s;
  }
  .add-btn:hover { opacity:0.85; }

  .custom-list { display:flex; flex-direction:column; gap:10px; }
  .custom-item {
    background: var(--card);
    border-radius:12px;
    padding:14px 16px;
    box-shadow: var(--shadow);
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:12px;
  }
  .custom-item .item-text { font-size:0.85rem; font-weight:600; flex:1; line-height:1.5; }
  .custom-item .item-text span { color: var(--muted); font-weight:400; font-size:0.78rem; }
  .delete-btn {
    background:none; border:none;
    color: var(--red); cursor:pointer;
    font-size:1.1rem; padding:2px 6px;
    border-radius:6px;
    transition: background 0.2s;
    flex-shrink:0;
  }
  .delete-btn:hover { background:#fef2f2; }
  .no-custom { color: var(--muted); font-size:0.85rem; text-align:center; padding:24px 0; }

  /* ===== BOTTOM NAV ===== */
  .bottom-nav {
    max-width:680px;
    margin:28px auto 0;
    display:flex;
    justify-content:center;
    gap:12px;
  }
  .nav-btn {
    padding:10px 22px;
    border-radius:12px;
    border:2px solid var(--accent);
    background:#fff;
    color: var(--accent);
    font-size:0.82rem;
    font-weight:700;
    font-family:'Nunito',sans-serif;
    cursor:pointer;
    transition: background 0.2s, color 0.2s;
  }
  .nav-btn:hover, .nav-btn.active {
    background: var(--accent);
    color:#fff;
  }

  /* toast */
  .toast {
    position:fixed; bottom:32px; left:50%; transform:translateX(-50%) translateY(120px);
    background:#1e293b; color:#fff;
    padding:10px 22px; border-radius:999px;
    font-size:0.82rem; font-weight:600;
    transition: transform 0.35s ease;
    z-index:999; white-space:nowrap;
  }
  .toast.show { transform:translateX(-50%) translateY(0); }
</style>
</head>
<body>

<div class="header">
  <h1>üß† Quiz Game</h1>
  <p>„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏„Çì„Åß„ÄÅ„ÇØ„Ç§„Ç∫„Å´ÊåëÊà¶„Åó„Çà„ÅÜÔºÅ</p>
</div>

<!-- SCREEN: HOME -->
<div class="screen active" id="screen-home">
  <div class="cat-grid" id="cat-grid"></div>
</div>

<!-- SCREEN: QUIZ -->
<div class="screen" id="screen-quiz">

    <button class="back-btn" onclick="goHome()">‚Üê Êàª„Çã</button>
    <div class="progress-info" id="progress-info">1 / 10</div>
  </div>
  <div class="progress-bar-wrap"><div class="progress-bar" id="progress-bar"></div></div>
  <div class="question-card">

  </div>
</div>

<!-- SCREEN: RESULT -->
<div class="screen" id="screen-result">
  <div class="result-card">
    <div class="result-icon" id="result-icon">üéâ</div>
    <h2 id="result-title">ÂÆå‰∫ÜÔºÅ</h2>

    <div>
      <button class="result-btn" onclick="retryQuiz()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÇÑ„Çã</button>
      <button class="result-btn outline" onclick="goHome()">„Éõ„Éº„É†„Å∏</button>

  </div>
</div>

<!-- SCREEN: MANAGE -->
<div class="screen" id="screen-manage">
  <div class="manage-header">
    <button class="back-btn" onclick="goHome()">‚Üê „Éõ„Éº„É†„Å∏</button>
    <h2>ÂïèÈ°å„ÅÆÁÆ°ÁêÜ</h2>
  </div>
  <div class="manage-cat-tabs" id="manage-tabs"></div>
  <div class="add-form">
    <h4>Ôºã Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíËøΩÂä†</h4>
    <select id="add-cat"></select>
    <input type="text" id="add-q" placeholder="ÂïèÈ°åÊñá„ÇíÂÖ•Âäõ"/>
    <div class="choice-row"><input type="text" id="add-c0" placeholder="ÈÅ∏ÊäûËÇ¢ A"/><button class="correct-mark" onclick="setCorrect(0)">Ê≠£Ëß£</button></div>
    <div class="choice-row"><input type="text" id="add-c1" placeholder="ÈÅ∏ÊäûËÇ¢ B"/><button class="correct-mark" onclick="setCorrect(1)">Ê≠£Ëß£</button></div>
    <div class="choice-row"><input type="text" id="add-c2" placeholder="ÈÅ∏ÊäûËÇ¢ C"/><button class="correct-mark" onclick="setCorrect(2)">Ê≠£Ëß£</button></div>
    <div class="choice-row"><input type="text" id="add-c3" placeholder="ÈÅ∏ÊäûËÇ¢ D"/><button class="correct-mark" onclick="setCorrect(3)">Ê≠£Ëß£</button></div>
    <button class="add-btn" onclick="addQuestion()">ËøΩÂä†„Åô„Çã</button>
  </div>
  <div class="custom-list" id="custom-list"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav" id="bottom-nav">
  <button class="nav-btn active" onclick="goHome()">üè† „Éõ„Éº„É†</button>
  <button class="nav-btn" onclick="goManage()">‚úèÔ∏è ÂïèÈ°åÁ∑®ÈõÜ</button>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<script>
// ===== DATA =====
const CATEGORIES = [

const PRESET = {
history: [
  {q:"Êó•Êú¨„ÅßÊúÄÂàù„ÅÆÂ∏ùÈÉΩ„Å®„Åï„Çå„ÇãÂè§‰ª£„ÅÆÈÉΩ„ÅÆÂêç„ÅØÔºü",c:["Â•àËâØ‰∫¨","Èï∑ÂÆâ‰∫¨","Ëó§Âéü‰∫¨","Âπ≥ÂÆâ‰∫¨"],a:2},

  {q:"Ë±äËá£ÁßÄÂêâ„ÅåÂ§©‰∏ã„ÇíÁµ±‰∏Ä„Åó„ÅüÂπ¥„ÅØÔºü",c:["1573Âπ¥","1582Âπ¥","1590Âπ¥","1603Âπ¥"],a:2},
  {q:"Êà¶ÂõΩÊôÇ‰ª£„ÅÆÊ≠¶Áî∞‰ø°ÁéÑ„ÅÆ„É©„Ç§„Éê„É´„Å®„Åï„Çå„ÇãÂ§ßÂêç„ÅØÔºü",c:["‰∏äÊùâË¨ô‰ø°","ÊØõÂà©ÂÖÉÂ∞±","‰ºäÈÅîÊîøÂÆó","Á¥∞Â∑ùÂãùÂÖÉ"],a:0},
  {q:"ÊòéÊ≤ªÁ∂≠Êñ∞„ÅßÂπïÂ∫ú„ÇíÂÄí„Åó„ÅüÊà¶„ÅÑ„ÅÆÁ∑èÁß∞„ÅØÔºü",c:["ÊàäÊàå„ÅÆÂ§â","ÊàäËæ∞Êà¶‰∫â","Ë•øÂçóÊà¶‰∫â","Áî≤ÂçàÊà¶‰∫â"],a:1},
  {q:"Âæ≥Â∑ùÂπïÂ∫ú„ÅåÈñãÂ∫ú„Åó„ÅüÂπ¥„ÅØÔºü",c:["1573Âπ¥","1590Âπ¥","1603Âπ¥","1615Âπ¥"],a:2},
  {q:"Âè§Â¢≥ÊôÇ‰ª£„ÅÆÊúÄÂ§ß„ÅÆÂè§Â¢≥„Äå‰ªÅÂæ≥Â§©ÁöáÈôµ„Äç„ÅÆÂà•Âêç„ÅØÔºü",c:["Â†∫„ÅÆÂè§Â¢≥","Â§ß‰ªÅÂæ≥Èôµ","ÁôæËàåÈ≥•ËÄ≥ÂéüÂçóÈôµ","ÂâçÊñπÂæåÂÜÜÂ¢≥"],a:2},
  {q:"Êó•Êú¨„ÅåÂàù„ÇÅ„Å¶ÂèÇÊà¶„Åó„ÅüÊà¶„ÅÑ„Å®„Åï„Çå„Çã„ÅÆ„ÅØÔºü",c:["ÁôΩÊùëÊ±ü„ÅÆÊà¶„ÅÑ","Â£¨Áî≥„ÅÆ‰π±","Â§¢ÊÆøÊà¶‰∫â","‰∏πÊ≥¢„ÅÆÊà¶„ÅÑ"],a:0},
  {q:"ÂÆ§Áî∫ÂπïÂ∫ú„ÇíÈñã„ÅÑ„Åü‰∫∫„ÅØÔºü",c:["Ê∫êÈ†ºÊúù","Ë∂≥Âà©Â∞äÊ∞è","Âæ≥Â∑ùÂÆ∂Â∫∑","ÁªáÁî∞‰ø°Èï∑"],a:1},
  {q:"Â§ßÈò™Â§è„ÅÆÈôΩ„ÅÆÊà¶„ÅÑ„ÅßË±äËá£ÂÆ∂„ÅØÊªÖ„Çì„Å†„ÄÇ„Åù„ÅÆÂπ¥„ÅØÔºü",c:["1600Âπ¥","1603Âπ¥","1615Âπ¥","1620Âπ¥"],a:2},
  {q:"ÈéåÂÄâÂπïÂ∫ú„ÅåÊªÖ„Çì„Å†Âπ¥„ÅØÔºü",c:["1333Âπ¥","1350Âπ¥","1392Âπ¥","1400Âπ¥"],a:0},
  {q:"Âøú‰ªÅ„ÅÆ‰π±„ÅåËµ∑„Åç„Åü„ÅÆ„ÅØ‰ΩïÂπ¥Ôºü",c:["1467Âπ¥","1477Âπ¥","1487Âπ¥","1497Âπ¥"],a:0},

  {q:"ÁôΩÈõá„ÅÆÊà¶„ÅÑ„ÅßÂãùÂà©„Åó„Åü„ÅÆ„ÅØÔºü",c:["Ê∫êÁæ©Áµå","Ê∫êÈ†ºÊúù","Êú®ÊõΩÁæ©‰ª≤","Âπ≥Ê∏ÖÁõõ"],a:0},

  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅØ‰Ωï„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶Áü•„Çâ„Çå„Çã„ÅãÔºü",c:["ÊúÄ„ÇÇ„Çà„ÅèÁü•„Çâ„Çå„ÅüÂ∏åÊúâÊ∞ó‰Ωì","„ÅÇ„Åæ„ÇäÁü•„Çâ„Çå„Å¶„ÅÑ„Å™„ÅÑÂ∏åÊúâÊ∞ó‰Ωì","ÊúÄ„ÇÇÂç±Èô∫„Å™Â∏åÊúâÊ∞ó‰Ωì","ÊúÄ„ÇÇÂ∏åÂ∞ë„Å™Â∏åÊúâÊ∞ó‰Ωì"],a:0},
  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶„ÅÆ‰ΩçÁΩÆ„ÅØÂë®ÊúüË°®„ÅßÔºü",c:["Â∑¶ÂÅ¥","Âè≥ÂÅ¥","‰∏≠Â§Æ","‰∏äÂÅ¥"],a:1},
  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶„ÅÆÈõªÂ≠êÈÖçÁΩÆ„ÅØÔºü",c:["2,8,8","2,8","2,8,8,8","2"],a:0},
  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶„ÅÆÁô∫ÂÖâ„ÅÆËâ≤„ÅØÔºü",c:["Ëµ§","Èùí","Á¥´","Á∑ë"],a:2},
  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶„ÅÆÊ∞óÂåñÁÇπ„ÅØÔºü",c:["-186‚ÑÉ","-86‚ÑÉ","0‚ÑÉ","100‚ÑÉ"],a:0},

  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶„ÅÆÈõªÈõ¢„Ç®„Éç„É´„ÇÆ„Éº„ÅØÔºü",c:["È´ò„ÅÑ","‰Ωé„ÅÑ","‰∏≠Á®ãÂ∫¶","„Çè„Åã„Çâ„Å™„ÅÑ"],a:0},
  {q:"„Äå„Ç¢„É´„Ç¥„É≥„Äç„ÅÆ„ÄåÂ∏åÊúâÊ∞ó‰Ωì„Äç„Å®„Åó„Å¶„ÅÆÈõªÂ≠êË¶™ÂíåÂäõ„ÅØ‰Ωï„ÅãÔºü",c:["Ê≠£","Ë≤†","„Çº„É≠","„Çè„Åã„Çâ„Å™„ÅÑ"],a:2}

// ===== STATE =====
let customQuestions = {};
let currentCat = null;
let quizQuestions = [];
let currentIndex = 0;
let score = 0;
let answered = false;
let selectedCorrect = -1;
let manageCat = 'history';

// ===== INIT =====
function init() {
  CATEGORIES.forEach(c => { customQuestions[c.key] = []; });
  loadCustom();
  renderHome();
  renderManageTabs();
  renderManageCatSelect();
}

// ===== STORAGE =====
function saveCustom() {
  try { localStorage.setItem('quiz_custom', JSON.stringify(customQuestions)); } catch(e){}
}
function loadCustom() {
  try {
    const d = localStorage.getItem('quiz_custom');
    if(d) customQuestions = JSON.parse(d);
  } catch(e){}
}

// ===== HOME =====
function renderHome() {
  const grid = document.getElementById('cat-grid');
  grid.innerHTML = '';
  CATEGORIES.forEach(c => {
    const total = PRESET[c.key].length + (customQuestions[c.key]||[]).length;
    grid.innerHTML += `
      <div class="cat-card" onclick="startQuiz('${c.key}')">
        <div class="icon">${c.icon}</div>
        <h3>${c.label}</h3>
        <div class="count">${total} Âïè</div>
      </div>`;
  });
}

function goHome() {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-home').classList.add('active');
  document.getElementById('bottom-nav').style.display = 'flex';
  renderHome();
}

// ===== QUIZ =====
function startQuiz(cat) {
  currentCat = cat;
  const all = [...PRESET[cat], ...(customQuestions[cat]||[])];
  // shuffle
  quizQuestions = all.sort(() => Math.random()-0.5).slice(0, Math.min(all.length, 20));
  currentIndex = 0;
  score = 0;
  document.getElementById('bottom-nav').style.display = 'none';
  showScreen('screen-quiz');
  renderQuestion();
}

function renderQuestion() {
  answered = false;
  const q = quizQuestions[currentIndex];
  document.getElementById('q-num').textContent = `ÂïèÈ°å ${currentIndex+1}`;
  document.getElementById('q-text').textContent = q.q;
  document.getElementById('progress-info').textContent = `${currentIndex+1} / ${quizQuestions.length}`;
  document.getElementById('progress-bar').style.width = `${(currentIndex/quizQuestions.length)*100}%`;

  // shuffle choices but track correct
  let indices = [0,1,2,3];
  indices.sort(() => Math.random()-0.5);
  const shuffled = indices.map(i => ({text: q.c[i], isCorrect: i === q.a}));

  const choicesEl = document.getElementById('choices');
  choicesEl.innerHTML = '';
  const labels = ['A','B','C','D'];
  shuffled.forEach((ch, idx) => {
    choicesEl.innerHTML += `
      <div class="choice" onclick="selectAnswer(this, ${ch.isCorrect})" data-correct="${ch.isCorrect}">
        <div class="choice-label">${labels[idx]}</div>
        <div>${ch.text}</div>
      </div>`;
  });
  document.getElementById('next-btn').classList.remove('visible');
}

function selectAnswer(el, isCorrect) {
  if(answered) return;
  answered = true;
  document.querySelectorAll('.choice').forEach(c => c.classList.add('disabled'));
  if(isCorrect) {
    el.classList.add('correct');
    score++;
  } else {
    el.classList.add('wrong');
    // show correct
    document.querySelectorAll('.choice').forEach(c => {
      if(c.dataset.correct === 'true') c.classList.add('correct');
    });
  }
  document.getElementById('next-btn').classList.add('visible');
  document.getElementById('next-btn').textContent = (currentIndex < quizQuestions.length -1) ? 'Ê¨°„Å∏ ‚Üí' : 'ÁµêÊûú„Å∏ ‚Üí';
}

function nextQuestion() {
  currentIndex++;
  if(currentIndex >= quizQuestions.length) {
    showResult();
  } else {
    renderQuestion();
  }
}

function showResult() {
  showScreen('screen-result');
  document.getElementById('bottom-nav').style.display = 'flex';
  const pct = Math.round((score/quizQuestions.length)*100);
  document.getElementById('score-big').textContent = `${score} / ${quizQuestions.length}`;
  document.getElementById('score-label').textContent = `Ê≠£Ëß£Áéá ${pct}%`;
  let icon='üéâ', title='Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
  if(pct < 40){ icon='üòÖ'; title='„ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Å£„Å¶ÔºÅ'; }
  else if(pct < 70){ icon='üëç'; title='„Çà„Åè„ÇÑ„Å£„ÅüÔºÅ'; }
  else if(pct < 100){ icon='üåü'; title='„Åô„Åî„ÅÑÔºÅ'; }
  else { icon='üèÜ'; title='ÂÆåÁíßÔºÅ!'; }
  document.getElementById('result-icon').textContent = icon;
  document.getElementById('result-title').textContent = title;
}

function retryQuiz() { startQuiz(currentCat); }

// ===== MANAGE =====
function goManage() {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-manage').classList.add('active');
  document.getElementById('bottom-nav').style.display = 'flex';
  renderCustomList();
}

function renderManageTabs() {
  const el = document.getElementById('manage-tabs');
  el.innerHTML = '';
  CATEGORIES.forEach(c => {
    el.innerHTML += `<button class="manage-tab ${c.key===manageCat?'active':''}" onclick="switchManageCat('${c.key}')">${c.icon} ${c.label}</button>`;
  });
}
function renderManageCatSelect() {
  const el = document.getElementById('add-cat');
  el.innerHTML = '';
  CATEGORIES.forEach(c => {
    el.innerHTML += `<option value="${c.key}">${c.icon} ${c.label}</option>`;
  });
}
function switchManageCat(key) {
  manageCat = key;
  renderManageTabs();
  renderCustomList();
}

function renderCustomList() {
  const el = document.getElementById('custom-list');
  const list = customQuestions[manageCat] || [];
  if(list.length === 0) {
    el.innerHTML = '<div class="no-custom">„Åæ„Å†„Ç´„Çπ„Çø„É†ÂïèÈ°å„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
    return;
  }
  el.innerHTML = '';
  list.forEach((q, idx) => {
    el.innerHTML += `
      <div class="custom-item">
        <div class="item-text">${q.q}<br><span>Ê≠£Ëß£: ${q.c[q.a]}</span></div>
        <button class="delete-btn" onclick="deleteQuestion(${idx})">üóë</button>
      </div>`;
  });
}

selectedCorrect = -1;
function setCorrect(idx) {
  selectedCorrect = idx;
  document.querySelectorAll('.correct-mark').forEach((btn, i) => {
    btn.classList.toggle('active', i === idx);
  });
}

function addQuestion() {
  const cat = document.getElementById('add-cat').value;
  const qText = document.getElementById('add-q').value.trim();
  const choices = [
    document.getElementById('add-c0').value.trim(),
    document.getElementById('add-c1').value.trim(),
    document.getElementById('add-c2').value.trim(),
    document.getElementById('add-c3').value.trim()
  ];
  if(!qText || choices.some(c => !c) || selectedCorrect < 0) {
    showToast('ÂÖ®È†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„ÄÅÊ≠£Ëß£„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ');
    return;
  }
  if(!customQuestions[cat]) customQuestions[cat] = [];
  customQuestions[cat].push({q: qText, c: choices, a: selectedCorrect});
  saveCustom();
  // reset form
  document.getElementById('add-q').value = '';
  ['add-c0','add-c1','add-c2','add-c3'].forEach(id => document.getElementById(id).value = '');
  selectedCorrect = -1;
  document.querySelectorAll('.correct-mark').forEach(btn => btn.classList.remove('active'));
  if(cat === manageCat) renderCustomList();
  renderHome();
  showToast('ÂïèÈ°å„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ');
}

function deleteQuestion(idx) {
  customQuestions[manageCat].splice(idx, 1);
  saveCustom();
  renderCustomList();
  renderHome();
  showToast('ÂïèÈ°å„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
}

// ===== UTILS =====
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function showToast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2000);
}

// NAV buttons
document.querySelectorAll('.nav-btn').forEach((btn, i) => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  });
});

init();
</script>
